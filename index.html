<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>3D Social Media Menu | CSS HTML</title>
  </head>
  <body>
    <ul>
      <li style="--i: -3; --clr: #1879f8" data-text="Facebook">
        <a href="https://www.facebook.com"
          ><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a
        >
      </li>
      <li style="--i: -2; --clr: #c32aa3" data-text="Instagram">
        <a href="https://www.instagram.com"
          ><span><i class="fa-brands fa-instagram"></i></span>Instagram</a
        >
      </li>
      <li style="--i: -1; --clr: #1da1f2" data-text="Twitter">
        <a href="https://www.twitter.com"
          ><span><i class="fa-brands fa-twitter"></i></span>Twitter</a
        >
      </li>
      <li style="--i: 0; --clr: #ff0000" data-text="YouTube">
        <a href="https://www.youtube.com/"
          ><span><i class="fa-brands fa-youtube"></i></span>Youtube</a
        >
      </li>
      <li style="--i: 1; --clr: #25d366" data-text="WhatsApp">
        <a href="https://www.whatsapp.com/"
          ><span><i class="fa-brands fa-whatsapp"></i></span>WhatsApp</a
        >
      </li>
      <li style="--i: 2; --clr: #0a66c2" data-text="LinkedIn">
        <a href="https://www.linkedin.com/"
          ><span><i class="fa-brands fa-linkedin"></i></span>LinkedIn</a
        >
      </li>
    </ul>
  </body>
</html>
